---
layout: default
---
<article id="text-all">
    <div class="post-header">
        <h1>
            <a href="{% include relative %}/index.html" style="font-size: 70%;color: #808080;" class="link">Back</a>
            {{ page.title | escape }}
        </h1>
        <p class="post-info">
            <time datetime='{{ page.date | date: "%Y/%m/%d-%a" }}'>{{ page.date | date: "%Y/%m/%d-%a" }}</time>
            {% for tag in page.tags %}
            | <a href="{% include relative %}/tags/#{{ tag | downcase }}">#{{ tag }}</a>
            {% endfor %}
            <div id="time-pass"></div>
        </p>
    </div>
    {{ content }}
</article>
<div id="content"></div>
<script src="{% include relative %}/script/smoothScroll.js"></script>
<script src="{% include relative %}/script/contents.js" async></script>
<script src="{% include relative %}/script/timePass.js" async></script>
